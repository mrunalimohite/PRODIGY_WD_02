<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div id="time" class="timer"> 
            00 : 00 : 00 : 00
        </div> 
        <div id="buttons" > 
            <button class="btn1" id="start" onclick="start()"> 
                Start</button> 
            <button class="btn2" id="stop" onclick="stop()"> 
                Stop</button> 
            <button class="btn3" id="reset" onclick="reset()"> 
                Reset</button> 
            <button class="btn4" id="lap" onclick="lap()">Lap</button>
        </div> 
        <ul id="laps-item">
        </ul>
        <button class="clears hidden" id="clearAll" onclick="clearAll()">Clear All</button>
    </div> 
    <script src="script.js"></script>
</body>
</html>
